{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Data Anak</h2>
    <a href="{{ url_for('input_anak') }}" class="btn btn-primary">+ Tambah Anak</a>
</div>
<table class="table table-bordered table-striped">
    <thead class="table-primary">
        <tr>
            <th>Nama</th>
            <th>NIK</th>
            <th>Alamat</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for a in anak_list %}
        <tr>
            <td>{{ a.nama }}</td>
            <td>{{ a.nik }}</td>
            <td>{{ a.alamat }}</td>
            <td>
                <a href="{{ url_for('detail_anak', id=a.id) }}" class="btn btn-info btn-sm">Detail</a>
                <a href="{{ url_for('input_pemeriksaan', id=a.id) }}" class="btn btn-success btn-sm">Pemeriksaan</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
