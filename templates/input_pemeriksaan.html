{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Input Pemeriksaan - {{ anak.nama }}</h2>
<form method="POST" class="card p-4">
    <div class="mb-3">
        <label class="form-label">Berat Badan (kg)</label>
        <input type="number" step="0.1" class="form-control" name="berat_badan" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tinggi Badan (cm)</label>
        <input type="number" step="0.1" class="form-control" name="tinggi_badan" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tahun Pemeriksaan</label>
        <input type="number" class="form-control" name="tahun_pemeriksaan" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Bulan Pemeriksaan</label>
        <input type="number" class="form-control" name="bulan_pemeriksaan" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Catatan Gizi</label>
        <textarea class="form-control" name="catatan_gizi"></textarea>
    </div>
    <button class="btn btn-primary">Simpan</button>
</form>
{% endblock %}
