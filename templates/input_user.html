{% extends "base.html" %}
{% block content %}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="bg-gradient-primary text-white rounded-3 p-4 mb-4 shadow-sm">
                <h3 class="fw-bold mb-0">
                    <i class="bi bi-person-plus me-2"></i>Tambah User Baru
                </h3>
                <p class="mb-0 opacity-75">Formulir untuk membuat akun pengguna baru</p>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body">

                    <form method="POST" action="{{ url_for('user.input_user') }}">
                        <div class="mb-3">
                            <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control font-monospace" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Role</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="" disabled selected>Pilih role</option>
                                <option value="admin">Admin</option>
                                <option value="petugas">Petugas</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('user.manajemen_user') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Kembali
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>Simpan User
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
}
</style>

{% endblock %}
