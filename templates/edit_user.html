{% extends "base.html" %}
{% block content %}

<div class="bg-gradient-primary text-white rounded-3 p-4 mb-4 shadow-sm">
    <h2 class="mb-1 fw-bold">
        <i class="bi bi-pencil-square me-2"></i> Edit User
    </h2>
    <p class="mb-0 opacity-75">Perbarui informasi user sesuai kebutuhan</p>
</div>

<div class="card border-0 shadow-sm">
    <form method="POST" class="card-body p-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-person me-1"></i>Nama
                </label>
                <input type="text" class="form-control" name="nama" value="{{ user.nama }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-person-badge me-1"></i>Username
                </label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-envelope me-1"></i>Email
                </label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-shield-lock me-1"></i>Password (Kosongkan jika tidak diganti)
                </label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    <i class="bi bi-person-gear me-1"></i>Role
                </label>
                <select name="role" class="form-select" required>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="petugas" {% if user.role == 'petugas' %}selected{% endif %}>Petugas</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-info text-white shadow-sm">
                <i class="bi bi-save me-2"></i>Update User
            </button>
        </div>
    </form>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
}
</style>

{% endblock %}
